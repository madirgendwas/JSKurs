<!doctype html>
<html>
<head>
	<title>mein Rechner</title>
	<meta charset="utf-8">
	<script src="wififunktionen.js"> </script>
	<script>

	var ergebnis = 0
	var operant = '';
	var nimmzahl = function(zahl)
	{
		el('feld').value = el('feld').value  + zahl;
	}

	var rechne = function()
	{
		console.log(operant + ":" + ergebnis);
		if(operant == '')
		{
			ergebnis = el('feld').value * 1;
		}
		else if (operant == '+')
		{
			ergebnis+= el('feld').value * 1;
		}
		else if (operant == '-')
		{
			ergebnis-= el('feld').value * 1;
		}
		else if (operant == '/')
		{
			ergebnis/= el('feld').value * 1;
		}
		else if (operant == '*')
		{
			ergebnis*= el('feld').value * 1;
		}

		console.log(operant + ":" + ergebnis);
	}

	window.onload = function()
	{
		 el('f1').onclick = function(event)
		 {
		 	event.preventDefault();
			nimmzahl(1);
		 }
		 el('f2').onclick = function(event)
		 {
			event.preventDefault();
			nimmzahl(2);
		 }
		 el('f3').onclick = function(event)
		 {
		 	event.preventDefault();
			nimmzahl(3);
		 }
		 el('f4').onclick = function(event)
		 {
		 	event.preventDefault();
			nimmzahl(4);
		 }
		 el('f5').onclick = function(event)
		 {
		 	event.preventDefault();
			nimmzahl(5);
		 }
		 el('f6').onclick = function(event)
		 {
		 	event.preventDefault();
			nimmzahl(6);
		 }
		 el('f7').onclick = function(event)
		 {
		 	event.preventDefault();
			nimmzahl(7);
		 }
		 el('f8').onclick = function(event)
		 {
		 	event.preventDefault();
			nimmzahl(8);
		 }
		 el('f9').onclick = function(event)
		 {
		 	event.preventDefault();
			nimmzahl(9);
		 }
		 el('f0').onclick = function(event)
		 {
			event.preventDefault();
			nimmzahl(0);
		 }


		 el('fadd').onclick = function(event)
		 {
		 	event.preventDefault();
			rechne()
			operant = "+";
			el('feld').value = "";
		 }

		 el('fmal').onclick = function(event)
		 {
			event.preventDefault();
			rechne()
			operant = "*";
			el('feld').value = "";
		 }

		 el('fdiv').onclick = function(event)
		 {
			event.preventDefault();
			rechne()
			operant = "/";
			el('feld').value = "";
		 }

		 el('fmin').onclick = function(event)
		 {
		 	event.preventDefault();
			rechne()
			operant = "-";
			el('feld').value = "";
		 }

		 el('ferg').onclick = function(event)
		 {
			 event.preventDefault();
			 rechne();
			 el('feld').value = ergebnis;
			 operant='';
		 	 ergebnis = 0;
		 }

		// el('body').onlick = function(event)
		// {
		// 	evnet.preventDefault();
		// }
	}
	</script>
