<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="wififunktionen.js"></script>
	<script>
	var zahlen=[];

var getZahlen = function()
{
	zahlen = [];
	 while(zahlen.length<6)
	 {
 		meineZahl = Math.floor(Math.random()*45)+1;
		var j = 0;
		if (zahlen.indexOf(meineZahl) == -1)
		{
			zahlen.push(meineZahl)
		}
	}
}

var setZahlen = function()
{
	// for (j=1;j<45;j++)
	// {
	// 	el(zahlen[j]).style.backgroundColor = "beige";
	// }

	for (j=0;j<zahlen.length;j++)
	{
		td = document.getElementsByTagName('td')[zahlen[j] -1]
		td.className+= " gezogen";
		//td.style.backgroundColor = "red";
	}
}



	window.onload = function()
	{
		var table;

		table = document.createElement('table')
		table.setAttribute('border', 1);
		table.border = 9;

		var tr, td;
		var clicked=0;
		var i=0;
		for(i=1;i<=45;i++)
		{
			if(i%6 == 1)
			{
				tr = document.createElement('tr')
				table.appendChild(tr);
			}

			td = document.createElement('td')
			td.id = i;
			td.innerHTML = i;
			 td.onclick = function()
			 {
				 if (this.className == '')
				 {
					 if(clicked < 6)
					 {
						 this.className = 'aktiv';
						 clicked++;
					 }
				 }
				 else
				 {
						this.className = '';
						clicked--;
				 }

				 // if (clicked == 6)
				 // {
				 // 	el('startziehung').style.opacity = 1;
				 // }
				 // else
				 // {
				 // 	el('startziehung').style.opacity = 0;
				 // }
				 // ternÃ¤rer operator
				 el('startziehung').style.opacity = clicked == 6 ? 1 : 0;
			}
			 	 		// this object auf das geklicht wurde;
			tr.appendChild(td);

		}

		mydiv = document.getElementById('anzeige') ;
		console.log(table);
		mydiv.appendChild(table);

		el('startziehung').onclick = function() {
			if (clicked > 5)
			{
				getZahlen();
				setZahlen();
			}
		}
 }

	</script>

	<style>

	button{
		margin-top:40px;
	}

	#startziehung{
		opacity: 0;
		 transition: 1s;
		/* display:none; */
	}

	td{
		height:40px;
		width: 40px;
		text-align: center;
		background-color:beige;
		cursor:pointer;
		transition: 0.45s;
		-moz-user-select:none;
	}

	.aktiv
	{
		background-color:green;
	}

	.gezogen {
		background-color:blue;
	}

.aktiv.gezogen{
		background-color:red;
}

	</style>
</head>
<body>
	<div id="anzeige"></div>
	<div>
		<button id="startziehung" >Start Ziehung</button>
</body>
</html>
