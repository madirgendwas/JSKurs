<!doctype html>
<html>
<head>
	<title>Taxi </title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>

	$(document).ready(function(){

		$('#clone').on('click', function(){
			$('body').append($('svg').eq(0).clone());
			setAnzahl();
		});

		$("svg > *").on('click', function(){
			$(this).toggleClass('clicker');
			$('form').show();
		});

		$("#go").on('click', function(event){
			event.preventDefault();
			var color = $('#newcolor').val();
			$('.clicker').css({fill:color});
			$('.clicker').removeClass('clicker');
		});

		$("#run").on('click', function(event){
			event.preventDefault();
			runAuto();
		});

		var runAuto = function(){
			var position = $('svg').position();
			position.left+=1;
			$('svg').css({left:position.left});
			setTimeout(function(){
				runAuto()}, 50);
		};

		var setAnzahl = function(){
			var autos = $('svg');
			var anzahl = autos.length;
			$('#anzahl').html(anzahl);
		};
		setAnzahl();
	});

	</script>
	<style>
	svg {position:relative; width:300px; height:300px;}
	svg *:hover {cursor:crosshair;}
	svg > text { font-size:30px; font-family: Arial;}
	form {display:none;}
	.clicker {fill:transparent !important; stroke:black;}
	</style>
</head>
